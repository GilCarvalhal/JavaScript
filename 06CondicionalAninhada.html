<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Condicional aninhada</title>
  <!-- JS -->
  <script>

    // Média
    var media = 10;

    if (media == 10) {
      window.alert("Parabéns");
    } else if (media >= 9) {
      window.alert("Ótimo");
    } else if (media >= 8) {
      window.alert("Bom");
    } else if (media >= 7) {
      window.alert("Na média");
    } else if (media >= 5) {
      window.alert("Em exame");
    } else {
      window.alert("Reprovado!");
    }

  </script>
</head>

<body>

</body>

</html>
