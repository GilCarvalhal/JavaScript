<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Seletor id</title>
  <!-- JS -->
  <script>

    // Função
    function exibir() {
      // Obter dados do id CAMPO
      var exibir = document.getElementById("campo");
      // Exibir o conteúdo
      alert(exibir.value);

      // Apagar o conteúdo
      exibir.value = "";
    }

  </script>
</head>

<body>

  <input type="text" id="campo">
  <button onclick="exibir()">Clique Aqui!</button>

</body>

</html>
