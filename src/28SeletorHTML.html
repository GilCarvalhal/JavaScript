<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Seletor HTML</title>
  <!-- JS -->
  <script>

    function acao() {

      // Variáveis
      var texto = document.getElementsByTagName("h1")[0];

      // Exibit o conteúdo
      alert(texto.innerHTML);
    }

  </script>
</head>

<body>

  <button onclick="acao()">Selecionar</button>

  <h1>Proway</h1>
  <h1>Seletores JS</h1>
  <h1>Curso Proway</h1>

</body>

</html>
