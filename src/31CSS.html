<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>CSS</title>
  <!-- JS -->
  <script>

    // Função
    function acao() {
      // Obter o elemento h1
      var texto = document.getElementsByTagName("h1")[0];

      // CSS
      texto.style.color = "#ff0000";
      texto.style.fontSize = "20px";

      // Alterar o conteúdo
      texto.innerHTML = "Curso de JavaScript";
    }


  </script>
</head>

<body>

  <h1>JavaScript</h1>
  <button onclick="acao()">Clique Aqui</button>

</body>

</html>
