<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Seletor classe</title>
  <!-- JS -->
  <script>

    // Função
    function exibirTexto() {

      // Armazenar a tag com a classe texto
      var campo = document.getElementsByClassName("texto")[2];

      // Exibir o conteúdo
      alert(campo.innerHTML);
    }


  </script>
</head>

<body>

  <button onclick="exibirTexto()">Selecione</button>

  <h1 class="texto">Titulo em H1</h1>
  <h2 class="texto">Titulo em H2</h2>
  <p class="texto">Parágrafo</p>

</body>

</html>
