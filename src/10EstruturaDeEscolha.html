<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Estrutura de escolha</title>
  <!-- JS -->
  <script>

    // Variável
    var codigo = 1;

    // Estrutura de escolha
    switch (codigo) {
      case 1:
        window.alert("Pizza");
        break;

      case 2:
        window.alert("Suco");
        break;

      case 3:
        window.alert("Macarrão");
        break;

      default:
        window.alert("Código inválido!")
        break;
    }

  </script>
</head>

<body>

</body>

</html>
