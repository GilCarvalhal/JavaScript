<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Laço faça enquanto</title>
  <!-- JS -->
  <script>

    // Variávek
    var indice = 1;

    // Laço de repetição
    do {
      alert(indice)

      indice++;
    } while (indice <= 3);

  </script>
</head>
